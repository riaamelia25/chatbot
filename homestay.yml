categories:
- Homestay
conversations:
- - Apa itu homestay?
  - Homestay dalam bahasa Indonesia berarti rumah singgah. Artinya rumah yang bisa disinggahi saat bepergian di suatu daerah. Konsep home stay ini memang seperti rumah saudara atau kenalan bisa dijadikan tempat singgah sementara. Pemilik homestay biasanya tinggal di kamar atau paviliun bagian belakang yang tidak disewakan. Rata-rata homestay tidak berada di pinggir jalan besar. Bahkan beberapa ada yang masuk kampung.
- - Beda homestay dan hotel apa?
  - Homestay berbeda dengan hotel karena homestay menggunakan konsep rumah singgah dan terdapat pemilik homestay tetapi harga atau biaya homestay relatif murah dibandingkan dengan hotel. Sedangkan, hotel adalah akomodasi yang memanfaatkan sebagian ataupun seluruh bagiannya sebagai layanan jasa penginapan, layanan penyedia makanan dan minuman, serta berbagai macam jasa lainnya untuk masyarakat umum yang dikelola dengan cara komersial (bertujuan mencari keuntungan) dan didirikan oleh berbagai perusahaan.
- - Berapa perbandingan pajak antara homestay dan hotel?
  - Untuk sekarang, ketetapan pajak hotel dan homestay masih 10% berdasarkan Peraturan Daerah Nomor 11 Tahun 2010, tentang Pajak Hotel berbunyi "Hotel adalah fasilitas penyedia jasa penginapan/ peristirahatan termasuk jasa terkait lainnya dengan dipungut bayaran, yang mencakup juga motel, losmen, gubuk pariwisata, wisma pariwisata, pesanggrahan, rumah penginapan, dan sejenisnya, serta rumah kos dengan jumlah kamar lebih dari 10 (sepuluh). Sehingga, Tarif Pajak Hotel ditetapkan sebesar 10 % (sepuluh persen)."
- - lebih murah homestay atau hotel?
  - Biaya homestay dan hotel sama-sama memiliki harga yang mahal dan murah, hal itu tergantung dengan fasilitas yang diberikan antara hotel dan homestay.
